<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <h4>Draw as much as you'd like.</h4>
    <div class="container"></div>
    <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('gold')">Gold</button>
        <button onclick="changeColor('rainbow')">Rainbow</button>
        <button onclick="changeColor('#ebdddd')">Eraser</button>
        <button onclick="clearBoard()">Clear</button>
    </div>
    <div> 
    <input type="text"
            placeholder="Change size"
            value="16"
            onchange="changeSize(this.value)"/>
    <button id="size-button">Size</button>
    </div>
</body>
<script src="app.js"></script>
</html>
